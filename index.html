<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/linkedin.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="pagina">
     <!-- Header -->
     <header class="header">
       <div class="header__container">
        <div class="search">
                    <img class="search__img" src="img/linkedin.png">
             <form class="search__busqueda">
                   <i class='search__icono bx bx-search-alt-2'></i>
                    <input class="search__barraBusqueda"  type="text" placeholder="Buscar">
             </form> 

        </div>
        
        <nav class="navigation">
            <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" ><i class='navigation__icono bx bxs-home'></i> <span class="navigation__titulos">Inicio</span></a></li>
            <li class="navigation__item"><a class="navigation__link" ><i class='navigation__icono bx bxs-group'></i><span class="navigation__titulos">Mi red</span></a></li>
            <li class="navigation__item"><a class="navigation__link" ><i class='navigation__icono bx bxs-briefcase' ></i><span class="navigation__titulos">Empleos</span></a></li>
            <li class="navigation__item"><a class="navigation__link" ><i class='navigation__icono bx bxs-message' ></i><span class="navigation__titulos">Mensajes</span></a></li>
            <li class="navigation__item"><a class="navigation__link" ><i class='navigation__icono bx bxs-bell' ></i><span class="navigation__titulos">Notificaciones</span></a></li>
            </ul>
            
            <div class="navigation__profile">
                <img class="navigation__img" src="img/foto_perfilBarbas.jpg">
                <div class="navigation__online"></div>
            </div>

        </nav>

    </div>
     </header>



     <!-- Sidebar Left-->
     <aside class="sidebarLeft"></aside>
     <!-- main -->
      <main class="main"></main>
      <!-- Siebar Right -->
      <aside class="sidebarRight"></aside> 


</div>


</body>
</html>
